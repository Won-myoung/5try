<!DOCTYPE html>
<html lang="ko-KR">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper slide</title>

    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/homework.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./js/split.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="./js/swiper.js"></script>
  </head>

  
  <body>

    <div class="container">

      <div class="heading">
        <h2>멋쟁이 사자처럼</h2>
        <h3 class="is-active">
          <span>SIM SEON BEOM</span>
        </h3>
      </div>

      
      <!-- <div class="box"></div> -->
      
      <div class="swiper">
        <div class="swiper-wrapper">

          <div class="swiper-slide">
            <img class="swiper-image" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./img/visual01.png" alt="모던한 테이블과 화분의 조화를 표현한 공간" />
          </div>

          <div class="swiper-slide">
            <img class="swiper-image" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./img/visual02.png" alt="강렬한 의자의 색상과 따뜻한 느낌의 공간" />
          </div>

          <div class="swiper-slide">
            <img class="swiper-image" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./img/visual05.png" alt="호텔 라운지 느낌의 편안한 쉼터같은 의자가 있는 공간" />
          </div>

          <div class="swiper-slide">
            <img class="swiper-image" data-swiper-parallax-x="200" data-swiper-parallax-scale="1.2" src="./img/visual04.png" alt="물방울 모양의 독특한 디자인의 의자들을 나열한 공간" />
          </div>

        </div>
        
        
        <div style="color:white;" class="swiper-button-prev"></div>
        <div style="color:white;" class="swiper-button-next"></div>
        
      </div>
      <div class="pagination"></div>




    </div>

  </body>

</html>
